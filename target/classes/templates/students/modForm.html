<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">New User</h1>
                <a>Modify student: </a>
                <a th:text="${originSID}"></a>
				<form action="/students/submitMod" method="get">
					<input type="sid" id="sid" name="sid" placeholder="Sid">
					<br>
					<input type="name" id="name" name="name" placeholder="Name">
					<br>
					<input type="weight" id="weight" name="weight"  placeholder="Weight (kg)">
					<br>
					<input type="height" id="height" name="height"  placeholder="Height (cm)">
					<br>
					<input type="hairColor" id="hairColor" name="hairColor" placeholder="Hair Color">
					<br>
					<input type="gpa" id="gpa" name="gpa" placeholder="Gpa">
                    <input type="text" id="origSID" name="origSID" th:value="${originSID}" hidden>
                    <br>
					<input  type="submit" value="Add student"></input>
					<br>
				</form>	
			</div>
		</div>
	</div>
</body>
</html>
